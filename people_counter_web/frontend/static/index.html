<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <canvas id="video-canvas"></canvas>
    <svg id="roi-svg" style="position:absolute;top:0;left:0;width:100%;height:100%;"></svg>
    <div id="controls">
      <div id="source-selector">
        <h3>Источник видео</h3>
        <div class="source-option">
          <input type="radio" id="camera-source" name="source" value="camera" checked>
          <label for="camera-source">Камера (RTSP)</label>
        </div>
        <div class="source-option">
          <input type="radio" id="video-source" name="source" value="video">
          <label for="video-source">Видео файл</label>
        </div>
      </div>
      
      <div id="camera-controls">
        <label>Пользователь: <input id="user" type="text"></label>
        <label>Пароль: <input id="password" type="password"></label>
        <label>Host: <input id="host" type="text"></label>
      </div>
      
      <div id="video-controls" style="display:none;">
        <div id="video-list">
          <label>Выберите видео:</label>
          <select id="video-select">
            <option value="">Загрузка...</option>
          </select>
        </div>
        <div id="video-upload">
          <label>Загрузить новое видео:</label>
          <input type="file" id="video-file" accept=".mp4">
          <button id="upload-btn">Загрузить</button>
          <div id="upload-progress" style="display:none;">
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Загрузка...</div>
          </div>
        </div>
        <div id="video-controls-buttons">
          <button id="start-video-btn">Запустить видео</button>
          <button id="stop-video-btn">Остановить видео</button>
        </div>
      </div>
      
      <button id="start-btn">Старт</button>
      <button id="reset-roi-btn">Сбросить ROI</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="app.js?v=1.3"></script>
</body>
</html>
